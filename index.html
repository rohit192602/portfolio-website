<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohit More | Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <div class="logo">Rohit More</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Hi, I'm Rohit More</h1>
            <p>Electronics & Telecommunication Engineer | Flutter, Java, Firebase, and more...</p>
            <a href="projects.html" class="btn">View Projects</a>
            <button id="editProfileBtn" class="btn">Edit Profile</button>
        </div>
        <img src="images/profile.jpg" alt="Profile Image" class="hero-image">
    </section>

    <!-- Modal for Edit Profile -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Profile</h2>
            <form id="editProfileForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Rohit More. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
